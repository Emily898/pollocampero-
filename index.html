<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Responsive con Navbar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
    }

    nav.nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav.nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav.nav-links a:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      header.navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      nav.nav-links {
        flex-direction: column;
        width: 100%;
        padding-top: 10px;
      }

      nav.nav-links a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
      Mi Empresa
    </div>
    <nav class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Ordenar</a>
      <a href="#">Contactos</a>
      <a href="#">Empleos</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <h1>Bienvenido</h1>
    <p>Este sitio se adapta a cualquier dispositivo: teléfono, tablet o computadora.</p>
  </main>

</body>
</html>
