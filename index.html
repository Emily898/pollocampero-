<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/013/740/830/non_2x/fried-chicken-doodle-seamless-pattern-with-a-black-and-white-color-suitable-for-background-or-wallpaper-vector.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            color: #fff; 
            font-family: Arial, sans-serif;
        }

/* Computadora */
.barras{ display: none; }
.desplegable{background: #C08081;} /* rosa viejo */
ul{ 
    display: flex;
    flex-direction: row;
}

ul li{
    padding: 10px;
    list-style: none;
}

ul li a{
    color: #FFFFFF; /* blanco */
    text-decoration: none;
    text-align: center;
    font-size: 1.1rem;
}

nav ul li:hover{
    background: #FDBCB4; /* melón */
}

/* Tablet */
@media (max-width: 850px){
    .barras{
        background-color: #C08081;
        display: block;
    }

    .desplegable{
        display: none;
        background: rgba(255, 209, 220, 0.9); /* rosado pastel con transparencia */
        transform: translate(-100%);
        transition: 0.5s;
        font-size: 1.5rem;
        width: 50%;
        z-index: 9;
    }

    ul{
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    a{
        font-size: 1.5rem;
        padding: 20px 0px 20px 20px;
        display: block;
        text-align: left;
        color: #FFFFFF;
    }

    .boton_menu {
        background-image: url('icono_menu.png');
        background-color: #FFB6C1; /* rosado claro */
        background-repeat: no-repeat;
        height: 30px;
        width: 30px;
        background-size: 30px 30px;
        background-position:center;
    }

    button{
        margin: 10px 10px 10px 20px;
        border: none;
    }

    .abrir_menu{
        background: rgba(255, 229, 180, 0.6); /* rosa durazno con transparencia */
        backdrop-filter: blur(2px);
        transform: translate(0%);
        width: 50%;
        transition: 0.5s;
        display: flex;
        z-index: 9;
    }

    .colocar_x {
        background-image: url('icono_x.png');
        background-color: #C08081;
        background-repeat: no-repeat;
        background-size: 30px 30px;
        background-position: center;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
}

/* Celular */
@media (max-width: 500px){
    .barras{
        display: block;
        background-color: #C08081;
    }

    .boton_menu {
        background-image: url('icono_menu.png');
        background-color: #FFB6C1;
        background-repeat: no-repeat;
        height: 30px;
        width: 30px;
        background-size: 30px 30px;
        background-position:center;
    }

    .desplegable {
        display: none;
        background: rgba(253, 188, 180, 0.9); /* melón */
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 20px;
        font-size: 1.6rem;
        transition: 0.5s;
    }

    .abrir_menu {
        display: flex;
        transform: translate(0%);
    }

    ul {
        flex-direction: column;
        height: 100vh;
        width: 100%;
        padding: 0;
    }

    ul li {
        width: 100%;
        padding: 15px;
    }

    ul li a {
        text-align: left;
        font-size: 1.6rem;
        color: #FFFFFF;
    }

    .colocar_x {
        background-image: url('icono_x.png');
        background-color: #C08081;
        background-repeat: no-repeat;
        background-size: 30px 30px;
        background-position: center;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
}
    </style>
</head>
<body>
<header>
    <center>
        <img src="Pollo.png" width="300" height="180" alt="Logo">
    </center>
    <div class="barras">
        <button onclick="abrir_cerrar_menu()" class="boton_menu" id="x"></button>
    </div>
    <nav id="menu" class="desplegable">
        <ul>
            <li><a href="ace.html">Inicio</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="ordenar.html">Ordenar</a></li>
            <li><a href="contac.html">Contáctanos</a></li>
        </ul>
    </nav>
</header>
<script src="main.js"></script>
</body>
</html>
