<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ordena tu Menú - Pollo Campero</title>
  <style>
           *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/013/740/830/non_2x/fried-chicken-doodle-seamless-pattern-with-a-black-and-white-color-suitable-for-background-or-wallpaper-vector.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            color: #0f0f0f; 
            font-family: Arial, sans-serif;
        }

/* Computadora */
.barras{ display: none; }
.desplegable{background: #f77c34;}
ul{
    display: flex;
    flex-direction: row;
}

ul li{
    padding: 10px;
    list-style: none;
}

ul li a{
    color: #FFFFFF; /* blanco */
    text-decoration: none;
    text-align: center;
    font-size: 1.1rem;
}

nav ul li:hover{
    background: #fc7b03
}

/* Tablet */
@media (max-width: 850px){
    .barras{
        background-color: #C08081;
        display: block;
    }

    .desplegable{
        display: none;
        background: rgba(255, 209, 220, 0.9)
        transform: translate(-100%);
        transition: 0.5s;
        font-size: 1.5rem;
        width: 50%;
        z-index: 9;
    }

    ul{
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    a{
        font-size: 1.5rem;
        padding: 20px 0px 20px 20px;
        display: block;
        text-align: left;
        color: #FFFFFF;
    }

    .boton_menu {
        background-image: url('icono_menu.png');
        background-color: #ff8f05 
        background-repeat: no-repeat;
        height: 30px;
        width: 30px;
        background-size: 30px 30px;
        background-position:center;
    }

    button{
        margin: 10px 10px 10px 20px;
        border: none;
    }

    .abrir_menu{
        background: rgba(255, 229, 180, 0.6); /* rosa durazno con transparencia */
        backdrop-filter: blur(2px);
        transform: translate(0%);
        width: 50%;
        transition: 0.5s;
        display: flex;
        z-index: 9;
    }

    .colocar_x {
        background-image: url('icono_x.png');
        background-color: #ff8f05
        background-repeat: no-repeat;
        background-size: 30px 30px;
        background-position: center;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
}

/* Celular */
@media (max-width: 500px){
    .barras{
        display: block;
        background-color: #f79707;
    }

    .boton_menu {
        background-image: url('icono_menu.png');
        background-color: #FFB6C1;
        background-repeat: no-repeat;
        height: 30px;
        width: 30px;
        background-size: 30px 30px;
        background-position:center;
    }

    .desplegable {
        display: none;
        background: rgb(249,54,30)
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding-left: 20px;
        font-size: 1.6rem;
        transition: 0.5s;
    }

    .abrir_menu {
        display: flex;
        transform: translate(0%);
    }

    ul {
        flex-direction: column;
        height: 100vh;
        width: 100%;
        padding: 0;
    }

    ul li {
        width: 100%;
        padding: 15px;
    }

    ul li a {
        text-align: left;
        font-size: 1.6rem;
        color: #FFFFFF;
    }

    .colocar_x {
        background-image: url('icono_x.png');
        background-color: #fa9005
        background-repeat: no-repeat;
        background-size: 30px 30px;
        background-position: center;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
    }
}
   
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;

    h1 {

      color: #f68f1e;
    }

    }
    label {
      font-size: 18px;
      display: block;
      margin: 5px 0;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #d97617;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      border: none;
      box-shadow: none;
      padding: 0;
    }
       nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 0;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
